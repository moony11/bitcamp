<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>JavaScript</title>
<script>
    // 한줄 주석 : JavaScript는 script안에 작성
    /*
        여러줄 주석 
        자바스크립트 코드는 대소문자 구분하여 처리한다.
    */
    document.write("----- head 태그의 자바스크립트 시작 -----");
    document.write("<hr>");
    document.write("\"JavaScript\" 만나서 반가워요~~<br>");
    document.write('"JavaScript" 만나서 반가워요~~<br>');
    document.write("'JavaScript' 만나서 반가워요~~<br>");
    document.write("HTML, CSS 끝\n JavaScript 시작 <br>")
    document.write("--- head 태그의 자바 스크립트 끝 ----")
</script>
</head>
<body>
    <h1>h1태그 : JavaScript 처음 사용</h1>
<script>
    document.write("<h2>자바스크립트 h2태그 <h2>");
</script>
</body>

</html>
