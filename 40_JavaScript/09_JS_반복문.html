<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>JS 반목문 for</title>
<script>
    // 반복문 : for, while, do ~ while
    // for (초기치; 조건식; 증감식) {}
    for (var i = 1; i <= 5; i++) {
        document.write("i : " + i, "<br>");
    }
    document.write("------반복 끝-------<br>");
    // var 변수선언 : 전역변수로 사용됨
    document.write("for문 종료후 i : " + i, "<br>");
    document.write("<hr");
    
    for (var i = 1; i <= 5; i++) {
        document.write("i : " + i, "<br>");
    }
    document.write("<hr>");
    
    var num = 0;
    var num = 999; // var 키워드 사용 변수 중복선언 허용
    document.write("num : " + num, "<br>");
    
    //========================
    // let 변수 : 중복 선언 할 수 없음
    let num1 = 0;
   // let num1 = 999; Identifier 'num1' has already been declared
    document.write("num1 : " + num1, "<br>");
    
    // let 변수 : 사용 범위는 {} 기준
    for(let k = 1; k <= 5; k++){
        document.write("k : " + k, "<br>");
    }
    document.write("----반복끝----<br>");
    //document.write("for문 종료 후 k : " + k); //k is not defined
    document.write("<hr>");

    //========================================
    //(실습) 구구단 3단 브라우저 화면에 출력
    document.write("<h2>구구단 3단 출력</h2>");
    document.write("<p>출력예 :  3 * 1 = 3</p>");
    let dan = 4;
    for(let j = 1; j <= 9; j++) {
        document.write(dan + " * " + j + "= " + (dan * j), "<br>");
    }
    
    document.write("<hr>");
    
    //(실습) 출력할 구구단의 단 값을 화면에서 입력받아서 해당 구구단 출력
    dan = prompt("출력할 구구단은 몇 단?", 9);
    for (i = 1; i <= 9; i++) {
        document.write(dan +" * " + i + " = " + (dan * i), "<br>") ;
    }
    document.write("<hr>");
    
    //============================
    // var 키워드 사용없이 변수 사용할 수 있으나 변수선언 키워드 사용 권장
    abc = 100; //변수선언 키워드 없이 변수 정의하고 사용 가능
    def = "홍길동";
    document.write("abc : " + abc, "<br>");
    for (ii = 11; ii <= 15; ii++) {
        document.write("ii : " + ii, "<br>");
    }
    
    
    document.write("<h3>---JavaScript 끝----</h3>");
    
</script>
</head>
<body>

</body>

</html>
