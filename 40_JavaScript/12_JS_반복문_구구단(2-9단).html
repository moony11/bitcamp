<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>구구단 2-9단</title>
<style>

        background-color: #555; color: white;
        width: 8%;
    }

</style>
<script>    
    //(실습) 테이블형태의 구구단 작성하기 (2~9단)
    document.write("<h1>구구단(2-9단) 출력</h1>");
    
    document.write("<table>");
    document.write("<thead>");
    document.write("<tr>");
    
    // th 태그 작성(2~9단)
    for(let dan = 2; dan <= 9; dan++) {
        document.write("<th>" + dan + "단<th>");

//        document.write("<th>4단<th>");
//        document.write("<th>5단<th>");
    }
    document.write("</tr>");
    document.write("<thead>");
    
    document.write("<tbody>")

//        }
//    document.write("</tr>");
//     }
    let tag = "";
    for(let gop = 1; gop <= 9; gop++) {
     tag +"<tr>";   
     
        for(let dan = 2; dan <= 9; dan++) {
            tag + "<td>" + dan + "*"+ gop + "=" + (dan*gop) + "</td>";
        }
    tag + "</tr>";
     }
    document.write("<tr>");
    document.write("</tr>");
    document.write("</tbody>")
    
    document.write("</table>");
    
</script>
</head>
<body>
    <h1>구구단(2-9단)</h1>
    <table border>
        <thead>
            <tr>
                <th>2단</th>
                <th>3단</th>
                <th>4단</th>
                <th>...</th>
                <th>9단</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2*1=2</td>
                <td>3*1=3</td>
                <td>4*1=4</td>
                <td>....</td>
                <td>9*1=9</td>
            </tr>
            <tr>
                <td>2*2=4</td>
                <td>3*2=6</td>
                <td>4*2=8</td>
                <td>....</td>
            <tr>
                <td>2*3=6</td>
                <td>3*3=9</td>
                <td>4*3=12</td>
                <td>....</td>
                <td>9*3=27</td>
            </tr>
        </tbody>
    </table>
</body>
